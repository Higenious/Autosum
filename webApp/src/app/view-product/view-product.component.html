<h2>Product Form</h2>

<div class="container">
  <h2>Inventory</h2>
  <p>Products in store:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <!-- <th>Customer Name</th> -->
        <th>Product</th>
        <th>Store</th>
        <!-- <th>Status</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let list of lists" >
        <td>{{list.product}}</td>
        <td>{{list.inStock}}</td>
        <!-- <td>{{}}</td>
        <td>{{}}</td> -->
      </tr>
     
    </tbody>
  </table>
